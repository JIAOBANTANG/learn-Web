  <table border="1"> <!--表格 -->
        <caption>我是标题</caption><!--表格标题 居中显示-->
        <tr><!--行-->
            <th><!--表头-->
                列名
            </th>
            <th>
                我是表头
            </th>
        </tr>
        <tr>
            <td><!--单元格-->
                我知道
            </td>
            <td>
                我知道
            </td>
        </tr>
    </table>
    <form action="" method="get" enctype="multipart/form-data">
下拉菜单：
<select id="skills" name="skill">
<option value="java">java语言</option>
<option value="html">HTML</option>
<option value="css">CSS</option>
</select>
多选列表框：
<select id="skills" name="skill">
multiple="multiple" size="4";
<option value="java">java语言</option>
<option value="html">HTML</option>
<option value="css">CSS</option>
</select>
多选的列表框：
<select id="skills" name="skill">
multiple size="4";
<optgroup label="图书">---------------不是选项
<option value="java">java语言</option>
<option value="html">HTML</option>
<option value="css">CSS</option>
<optgroup label="其他图书">-----------不是选项
<option value="java">java语言</option>
<option value="html">HTML</option>
<option value="css">CSS</option>
</select>
    </form>
